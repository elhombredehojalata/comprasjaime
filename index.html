<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra de Equipos - JAIME</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 text-lg">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-6">ðŸ“¦ COMPRA DE EQUIPOS JAIME</h1>

    <form id="purchaseForm" class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">ðŸ“… Fecha:</label>
        <input type="date" name="fecha" id="fecha" class="w-full border border-gray-300 rounded p-3 text-lg" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">ðŸšš Proveedor:</label>
        <input type="text" name="proveedor" class="w-full border border-gray-300 rounded p-3 text-lg" required>
      </div>

      <div id="modelosContainer">
        <label class="block mb-2 font-semibold">ðŸ“± Modelos comprados:</label>
        <!-- Primer bloque de modelo -->
        <div class="grid grid-cols-3 gap-2 mb-2">
          <input type="number" name="cantidad[]" placeholder="Cantidad" class="border border-gray-300 rounded p-2" required>
          <input type="text" name="modelo[]" placeholder="Modelo" class="border border-gray-300 rounded p-2" required>
          <input type="number" name="precio[]" placeholder="Precio" class="border border-gray-300 rounded p-2" required>
        </div>
      </div>

      <button type="button" onclick="agregarModelo()" class="text-blue-600 hover:underline text-lg">âž• He comprado mÃ¡s equipos</button>

      <div>
        <label class="block mb-1 font-semibold">ðŸ’° Monto total depositado al proveedor:</label>
        <input type="number" name="monto" class="w-full border border-gray-300 rounded p-3 text-lg" required>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white text-2xl font-bold py-3 px-6 rounded-lg transition">ENVIAR</button>
      </div>
    </form>

    <!-- Mensaje de Ã©xito -->
    <div id="successMessage" class="hidden mt-6 p-6 bg-green-100 text-green-800 text-xl rounded text-center font-semibold">
      âœ… Â¡Listo Jaime! Tus compras han sido registradas. Puedes ver tu lista de compras accediendo a la opciÃ³n <strong>"MIS COMPRAS"</strong>.
      <br><br>
      <a href="index.html" class="inline-block mt-4 px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">OK</a>
    </div>

    <!-- Contenedor para mostrar datos desde la hoja -->
    <div id="listaCompras" class="mt-10 max-w-3xl mx-auto p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Lista de Compras desde Google Sheets</h2>
      <ul id="comprasList" class="list-disc list-inside"></ul>
    </div>
  </div>

  <script>
    // Fecha automÃ¡tica de hoy
    document.getElementById("fecha").valueAsDate = new Date();

    // FunciÃ³n para agregar mÃ¡s campos de modelo
    function agregarModelo() {
      const container = document.getElementById("modelosContainer");
      const block = document.createElement("div");
      block.className = "grid grid-cols-3 gap-2 mb-2";
      block.innerHTML = `
        <input type="number" name="cantidad[]" placeholder="Cantidad" class="border border-gray-300 rounded p-2" required>
        <input type="text" name="modelo[]" placeholder="Modelo" class="border border-gray-300 rounded p-2" required>
        <input type="number" name="precio[]" placeholder="Precio" class="border border-gray-300 rounded p-2" required>
      `;
      container.appendChild(block);
    }

    // EnvÃ­o del formulario
    document.getElementById("purchaseForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxnPzSxuqMVJ_0DTDQvCJfoEkpTnmqfmIV6mPvPCntye1au2kxdIyn-tqBaRyMcA0b1/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.classList.add("hidden");
          document.getElementById("successMessage").classList.remove("hidden");
          cargarCompras(); // Actualiza la lista despuÃ©s de enviar
        } else {
          alert("Hubo un error al enviar. Intenta nuevamente.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error de conexiÃ³n al servidor.");
      });
    });

    // Fetch para obtener datos desde Google Sheets (GET)
    const urlDatos = "https://script.google.com/macros/s/AKfycbxnPzSxuqMVJ_0DTDQvCJfoEkpTnmqfmIV6mPvPCntye1au2kxdIyn-tqBaRyMcA0b1/exec";

    function cargarCompras() {
      fetch(urlDatos)
        .then(response => {
          if (!response.ok) throw new Error("Error en la respuesta");
          return response.json();
        })
        .then(data => {
          const lista = document.getElementById("comprasList");
          lista.innerHTML = "";
          if (!data || data.length === 0) {
            lista.innerHTML = "<li>No hay compras registradas.</li>";
            return;
          }
          data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `Fecha: ${item.fecha} | Proveedor: ${item.proveedor} | Modelo: ${item.modelo} | Cantidad: ${item.cantidad} | Precio: ${item.precio}`;
            lista.appendChild(li);
          });
        })
        .catch(error => {
          console.error("Error cargando datos:", error);
          const lista = document.getElementById("comprasList");
          lista.innerHTML = "<li>Error al cargar datos. Intenta mÃ¡s tarde.</li>";
        });
    }

    // Cargar los datos al abrir la pÃ¡gina
    window.onload = cargarCompras;
  </script>
</body>
</html>
